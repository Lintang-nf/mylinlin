<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan javasccript</title>
</head>
<body>
    <h1>Mengitung luas dan keliling lingkaran</h1>
    <span id="pi"></span>
    <br>
    <span id="jari"></span>
    <br>
    <span id="luas"></span>
    <br>
    <span id="keliling"></span>
    <script>
        const phi = 3.14;
        let r = 14;
        let luas = phi * (r * r);
        let keliling = phi * (2 * r);

        // tangkap element
        document.getElementById('pi').innerHTML = "Phi : " + phi;

        document.getElementById('jari').innerHTML = "r : " + r;

        document.getElementById('luas').innerHTML = "luas : " + luas;

        document.getElementById('keliling').innerHTML = "keliling : " + keliling;
    </script>
</body>
</html>
